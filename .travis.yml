language: go

go:
 - stable

before_install:
  - go get github.com/mitchellh/gox
  
script:
  - sh ./go-check-format.sh
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - go build
  - sh ./gox-build.sh release $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "release/*.bz2"
  skip_cleanup: true
  draft: true
  on:
    branch: master
    repo: fgma/rester
    tags: true
